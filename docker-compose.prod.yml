services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: movingtracker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-movingtracker_secret}
      POSTGRES_DB: movingtracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U movingtracker']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  api:
    build:
      context: .
      target: api
    ports:
      - '3000:3000'
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: movingtracker
      DB_PASSWORD: ${DB_PASSWORD:-movingtracker_secret}
      DB_DATABASE: movingtracker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: 3000
      STATS_CACHE_TTL: 300
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

  worker:
    build:
      context: .
      target: worker
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: movingtracker
      DB_PASSWORD: ${DB_PASSWORD:-movingtracker_secret}
      DB_DATABASE: movingtracker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKER_CONCURRENCY: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

volumes:
  pgdata:
